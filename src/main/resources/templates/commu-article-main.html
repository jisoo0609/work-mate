<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:if="${selectedBoard == null}">게시판: 전체 게시판</title>
  <title th:unless="${selectedBoard == null}">게시판: [[${selectedBoard.board}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex">
  <a th:href="@{'/' + ${shopId} + '/community'}" class="me-3">전체 게시판</a>
  <div th:each="boardItem : ${boards}">
    <a th:href="@{'/' + ${shopId} + '/community/' + ${boardItem.name()}}" th:text="${boardItem.board}" class="me-3"></a>
  </div>
</div>
<hr>
<div class="d-flex align-items-center">
  <h1 class="me-3" th:if="${selectedBoard == null}">전체 게시판</h1>
  <h1 class="me-3" th:unless="${selectedBoard == null}" th:text="${selectedBoard.board}">게시판 이름</h1>
  <a class="fs-2" th:href="@{'/' + ${shopId} + '/community/article/new'}">글쓰기</a>
</div>
<hr>
<h2 th:if="${articles.isEmpty()}">게시글이 없습니다.</h2>
<table th:unless="${articles.isEmpty()}" class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">제목</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="article : ${articles}">
    <th scope="row" th:text="${article.id}"></th>
    <td>
      <!-- 전체 게시판에서 게시글의 상세 보기 -->
      <a th:unless="${selectedBoard != null}"
         th:href="@{'/' + ${shopId} + '/community/' + ${article.getBoard()} + '/' + ${article.id}}"
         th:text="${article.title}"></a>

      <!-- 특정 게시판에서 게시글의 상세 보기 -->
      <a th:if="${selectedBoard != null}"
         th:href="@{'/' + ${shopId} + '/community/' + ${selectedBoard.name} + '/' + ${article.id}}"
         th:text="${article.title}"></a>
    </td>
  </tr>
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
