<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <!--출/퇴근 버튼-->
    <!--출근 데이터가 없다면 출근 / 있다면 퇴근-->
    <!--추후 개인정보와 매장정보를 받아 이동할 수 있도록 변경-->
    <!--th:action="@{/attendance/checkIn/{userId}/{shopId}(userId=${account.id},shopId=${shop.id})}"-->
    <div th:if="${isExist} == false">
        <form action="/attendance/checkIn/2/1" method="post">
            <!--user ip-->
            <input type="hidden" name="userIp" value="1.231.178.134">
            <!--매장 주소-->
            <input type="hidden" name="shopAddress" value="서울시 동대문구 휘경동">
            <input type="submit" class="btn btn-danger" value="출근">
        </form>
    </div>
    <div th:unless="${isExist} == false">
        <form action="/attendance/checkOut/2/1" method="post">
            <!--user ip-->
            <input type="hidden" name="userIp" value="1.231.178.134">
            <!--매장 주소-->
            <input type="hidden" name="shopAddress" value="서울시 동대문구 휘경동">
            <!--출퇴근정보 id-->
            <input type="hidden" name="attendanceId" th:value="${attendance.id}">
            <input type="submit" class="btn btn-danger" value="퇴근">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
</body>
</body>

</html>
