<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.title}">게시글 제목</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="p-3">
<div class="d-flex justify-content-between">
  <h1 th:text="${article.title}"></h1>
  <form class="d-flex align-items-center" th:action="@{'/' + ${shopId} + '/community/' + ${article.board.name()} + '/' + ${article.id} + '/delete'}" method="post">
    <input type="submit" class="btn btn-danger" value="삭제하기">
  </form>
</div>

<hr>

<p th:utext="${article.content}"></p>

<hr>

<p><a th:href="@{'/' + ${shopId} + '/community'}">홈으로 가기</a>
  <a th:href="@{'/' + ${shopId} + '/community/' + ${article.board.name()} + '/' + ${article.id} + '/edit'}">수정하기</a></p>
<hr>
<h5>댓글 달기</h5>
<form th:action="@{'/' + ${shopId} + '/community/' + ${board} + '/' + ${articleId} + '/comment'}" method="post">
  <div class="mb-3">
    <label for="content-area" class="form-label">Content</label>
    <textarea cols="30" rows="3" name="content" id="content-area" class="form-control"></textarea>
  </div>
  <input type="submit" class="btn btn-primary" value="작성">
</form>
<hr>
<div th:if="${article.comments.isEmpty()}"><h3>댓글이 없습니다.</h3></div>
<div th:unless="${article.comments.isEmpty()}" th:each="comment: ${article.comments}">
  <div class="d-flex align-items-center mb-3">
    <h5 class="me-3" th:text="${comment.accountName}"></h5>
    <div class="d-flex">
      <form class="d-flex align-items-center" th:action="@{'/' + ${shopId} + '/community/' + ${board} + '/' + ${articleId} + '/comment/' + ${comment.id} + '/delete'}" method="post">
        <input type="submit" class="btn btn-danger" value="삭제하기">
      </form>
    </div>
  </div>
  <p th:text="${comment.content}"></p>
  <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMneT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
