<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출퇴근기록</title>
</head>
<body>
<h2 th:if="${attendanceLogList.isEmpty()}">
    <p>출근기록이 없습니다.</p>
</h2>
<form th:action="@{/attendance/showLog/{accountId}(accountId=${account.getId()})}" method="get">
    <select name="shopId" id="shopId" class="form-select">
        <option disabled selected>매장 선택</option>
        <option th:each="shop: ${shopList}" th:value="${shop.id}" th:text="${shop.name}"></option>
    </select>
    <input type="submit" class="btn btn-danger" value="매장 찾기">
</form>
<table th:unless="${attendanceLogList.isEmpty()}" class="table">
    <thead>
        <tr>
            <th scope="col">매장명</th>
            <th scope="col">출근시간</th>
            <th scope="col">퇴근시간</th>
            <th scope="col">상태</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="attendance: ${attendanceLogList}">
            <!--매장명 출력-->
            <th scope="col" th:text="${attendance.shopName}"></th>
            <th scope="col" th:text="${attendance.checkInTime}"></th>
            <th scope="col" th:text="${attendance.checkOutTime}"></th>
            <th scope="col" th:text="${attendance.status.status}"></th>
        </tr>
    </tbody>
</table>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
