<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table, th, td, day {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            width : 100px;
            height: 20px;
        }
        th, td {
            padding: 20px;
        }
        th {
            text-align: center;
        }
        .day{
            height: 20px;
        }
        .worker{
            height: 200px;
            margin-left: 85%;
        }
    </style>
</head>
<body>

<h1>근무표</h1>

<a class="worker" th:href="@{/schedule/{shopId}/change(shopId = ${shopId})}">근무표 변경신청하기</a>
<table style="border-style : none; width:20%; margin-left: 40%; margin-right: 45%; margin-top: 10%; " >
    <td style="border: none;" th:text="${#temporals.month(schedules.get(0).workStartTime)} + ' 월'">
    </td>
    <td style="border: none;">
    </td>
    <td style="border: none;">
        <form th:action="@{schedule/find-schedule/{shopId}(shopId = ${shopId})}" method="get">
            <label>시작 날짜</label>
            <input type="date" name="startDate"
                   th:value="${#temporals.createNow()}" />
            <label>끝 날짜</label>
            <input type="date" name="endDate"
                   th:value="${#temporals.createNow()}" />
            <input type="submit" value = "검색하기">
        </form>
    </td>
</table>
<table style="width:70%; margin-left: 15%; margin-right: 15%;">
    <caption style="font-size: 30px; padding-bottom: 30px">알바몬스터 분식 서울본점</caption>


    <tr>
        <th style = "background : #ff5464; color : aliceblue;">일</th>
        <th class="day">월</th>
        <th class="day">화</th>
        <th class="day">수</th>
        <th class="day">목</th>
        <th class="day">금</th>
        <th class="day" style = "background : cornflowerblue; color : aliceblue;">토</th>
    </tr>
    <tr th:each=" weeks : ${#numbers.sequence(0,calender.size() / 7 - 1)}">
        <td th:each=" days : ${#numbers.sequence(0,6)}">
            <th:block th:each="schedule : ${schedules}">
                <th:block th:with ="day = ${days} + ${weeks} * 7">
                       <p th:text="${schedule.name} + ' : ' + ${#temporals.hour(schedule.workStartTime)}"
                          th:if="${#temporals.day(schedule.workStartTime)} == ${calender[day]}"></p>
                       <p th:unless="${#temporals.day(schedule.workStartTime)} == ${calender[day]}"></p>
                </th:block>
            </th:block>
        </td>
    </tr>
</table>
</body>
</html>
